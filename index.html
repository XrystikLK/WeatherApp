<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

        crossorigin=""/>

<body>

<form class="weather-form">
  <div>
    <label for="latitude">Широта</label>
    <input type="number" class="weather-input" name="latitude" id="latitude" step="any" min="-90" max="90" required>
  </div>
  <div>
    <label for="longitude">Долгота</label>
    <input type="number" class="weather-input" name="longitude" id="longitude" step="any" min="-180" max="180" required>
  </div>
  <input type="submit" value="Показать погоду">
</form>
<div class="weather-container">
  <div class="weather-info-block">
    <div class="weather-block-row">
      <img src="" alt="" class="weather-img">
      <div class="weather-block-col">
        <p class="temperature">232</p>
        <p class="request-time"></p>
      </div>
    </div>
    <div class="weather-block-col">
      <p class="feels-like">231</p>
      <p class="humidity">3123</p>
      <p class="wind-speed">31231</p>
    </div>
    <button class="add-widget">+</button>
    <button class="show-map">Показать на карте</button>
  </div>
  <div class="weather-map-block">

  </div>
</div>
<div id="map" style="visibility: hidden"></div>
<div class="weather-widgets">
</div>
